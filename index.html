<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dados Coffee Crafter's Journey</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Coffee Crafter's Journey - Dados</h1>
    <div class="grid-container">
      <div class="dice-container">
        <h2>Temperatura</h2>
        <div id="dice1" class="dice">
          <div class="side front">80</div>
          <div class="side back">85</div>
          <div class="side right">90</div>
          <div class="side left">95</div>
          <div class="side top">100</div>
          <div class="side bottom"><div class="circle"></div></div>
        </div>
        <button data-dice-id="dice1">Roll</button>
      </div>

      <div class="dice-container">
        <h2>Molienda</h2>
        <div id="dice2" class="dice">
          <div class="side front">Fina</div>
          <div class="side back"><div class="circle"></div></div>
          <div class="side right">Media fina</div>
          <div class="side left"><div class="circle"></div></div>
          <div class="side top">Media</div>
          <div class="side bottom">Gruesa</div>
        </div>
        <button data-dice-id="dice2">Roll</button>
      </div>

      <div class="dice-container">
        <h2>Tiempo</h2>
        <div id="dice3" class="dice">
          <div class="side front">2 min</div>
          <div class="side back">2:30 min</div>
          <div class="side right">3 min</div>
          <div class="side left">3:30 min</div>
          <div class="side top">4 min</div>
          <div class="side bottom">5 min</div>
        </div>
        <button data-dice-id="dice3">Roll</button>
      </div>

      <div class="dice-container">
        <h2>Ratio</h2>
        <div id="dice4" class="dice">
          <div class="side front">1:10</div>
          <div class="side back">1:12</div>
          <div class="side right">1:14</div>
          <div class="side left">1:16</div>
          <div class="side top">1:18</div>
          <div class="side bottom">1:20</div>
        </div>
        <button data-dice-id="dice4">Roll</button>
      </div>
    </div>

    <script src="scriptv1.js"></script>
  </body>
</html>
